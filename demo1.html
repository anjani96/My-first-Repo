<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML PRACTICE WINDOW</title>
    <h1 align="center">HTML EXAMPLES PAGE</h1>
</head>
<body>
     <form>
         <input type="text" placeholder="FirstName" required> * <br><br>
         <input type="text" placeholder="LastName"> * <br><br>

         <label>Gender:</label>
         <input type="radio" name="rb1"> Male
         <input type="radio" name="rb1"> Female
         <input type="radio" name="rb1"> Others <br><br>

         <input type="number" placeholder="Age" min="18" max="100"><br><br>

         <label>Phone number:</label><input type="tel" id="phone" name="phone" required> * <br><br>

         <input type="email" placeholder="Email id"> * <br><br>

         <label>Address:<br><textarea></textarea></label> * <br><br>

         <label>Set Password:</label>
         <input type="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"> * <br><br>

         <button type="reset">Reset</button><br><br>

         <button type="submit">Register</button>
     </form>
</body>
</html>
